<script>

// This is what an object looks like. Declare the name of the object folled by = {} and following the key:value format to organize information in the object

var userBatman002 = {
    userName:"Batman002",
    password:"password",
    email:"iambatman@fakeemail.com"
};

// This is also an object, except this time we are assigning the object information rather than organizing information

var userSuperman002 = {};
userSuperman002.username = "Superman003";
userSuperman002.password = "0123456";

console.log(userBatman002.username);
console.log(userSuperman002.username);
console.log(userSuperman002.email); // This will return undefined because we didnt assign userSuperman002 an email

</script>
